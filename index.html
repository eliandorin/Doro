<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Axis Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Grotesk:wght@400;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              clinical: {
                bg: '#f8fafc',
                text: '#0f172a',
                accent: '#0ea5e9',
                secondary: '#94a3b8'
              },
              luxury: {
                bg: '#1c1917',
                text: '#e7e5e4',
                accent: '#d4af37', // Gold-ish
                secondary: '#57534e'
              },
              hype: {
                bg: '#ffff00', // Acid Yellow
                text: '#000000',
                accent: '#ff00ff', // Magenta
                secondary: '#ffffff'
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
